<!DOCTYPE html>
<html>
<head>
  <title>Login - Telemedicine</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 12px 24px; font-size: 18px; margin: 10px; }
  </style>
</head>
<body>
  <h2>Select your role</h2>
  <button onclick="joinAs('doctor')">Doctor</button>
  <button onclick="joinAs('patient')">Patient</button>

  <script>
    function joinAs(role) {
      const roomId = 'room-123'; // Fixed for now, dynamic in next step
      localStorage.setItem('role', role);
      localStorage.setItem('roomId', roomId);
      location.href = '/index.html';
    }
  </script>
</body>
</html>
